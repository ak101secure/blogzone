{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h2>Profile Page</h2>

{% if user.profile.cover %}
  <img src="{{ user.profile.cover.url }}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;">
{% else %}
  
  <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1350&q=80" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;">
{% endif %}

{% if user.profile.image %}
  <img src="{{ user.profile.image.url }}" width="150" style="border-radius: 50%; margin-top: -75px; border: 5px solid white;">
{% else %}

  <img src="https://randomuser.me/api/portraits/men/75.jpg" width="150" style="border-radius: 50%; margin-top: -75px; border: 5px solid white;">
{% endif %}


<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ u_form|crispy }}
  {{ p_form|crispy }}
  <button type="submit">Update</button>
</form>

<a href="{% url 'logout' %}">Logout</a>

{% endblock %}
