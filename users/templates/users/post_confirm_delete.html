{% extends 'blog/base.html' %}
{% block content %}
  <div class="container">
    <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
