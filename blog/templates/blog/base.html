<!-- blog/templates/blog/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>BlogZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="{% url 'home' %}">BlogZone</a>

            <!-- Search Form -->
            <form method="GET" action="{% url 'search' %}" class="d-flex me-auto mx-3" role="search" style="max-width: 300px;">
                <input 
                    class="form-control form-control-sm me-2" 
                    type="search" 
                    name="q" 
                    placeholder="Search posts..." 
                    aria-label="Search"
                    value="{{ request.GET.q|default_if_none:'' }}">
                <button class="btn btn-outline-light btn-sm" type="submit">Search</button>
            </form>

            <div class="text-end">
                {% if user.is_authenticated %}
                    <span class="text-white me-2">Hi {{ user.username }}</span>
                    <a class="btn btn-outline-light btn-sm me-2" href="{% url 'profile' %}">Profile</a>
                    <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-outline-light btn-sm" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-1">© 2025 BlogZone. All rights reserved.</p>
            <small>Made with ❤️ by Afzal Khan</small>
        </div>
    </footer>
</body>
</html>
